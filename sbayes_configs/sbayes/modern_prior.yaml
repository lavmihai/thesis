---

mcmc:
    steps: 10_000_000
    samples: 10_000
    runs: 1
    operators:
        clusters: 60
        weights: 8
        cluster_effect: 0
        confounding_effects: 0
        source: 12
    init_objects_per_cluster: 10
    warmup:
        warmup_steps: 100_000
        warmup_chains: 30
    sample_from_prior: false

model:
    clusters: [2,3,4]
    sample_source: true
    confounders:
        - universal
        - family
    prior:
        objects_per_cluster:
            type: uniform_area
            min: 3
            max: 100
        geo:
            type: cost_based
            costs: ../../preprocessed_data/cost_matrix.csv
            rate: 10
        weights:
            type: uniform
        cluster_effect:
            type: uniform
        confounding_effects:
            universal:
                <ALL>:
                    type: uniform
                    # type: dirichlet
                    # file: ../../preprocessed_data/universal_prior.json
            family:
                <DEFAULT>:
                    type: uniform

data:
  features: "../../preprocessed_data/modern_family.csv"
  feature_states: "../../preprocessed_data/feature_states_modern.csv"

results:
    path: ../../sbayes_results
    log_file: true
